<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>АО "ЮМП"</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="pagewrapper">

		<header class="header">
			<div class="header__top">
				<div class="container">
					<div class="row">
						<div class="header__phones col-lg-6">
							<img src="img/phone.png" alt="Телефон" class="header__phone-icon">
							<div class="header__phone text text_xsmall text_grey">
								<span class="text_lightgrey">+7 (499) </span>
								649-32-74
								<span class="text_lightgrey">;</span>
							</div>
							<div class="header__phone text text_xsmall text_grey">
								<span class="text_lightgrey">+7 (499) </span>
								704-09-07
								<span class="text_lightgrey">;</span>
							</div>
							<div class="header__phone text text_xsmall text_grey">
								<span class="text_lightgrey">+7 (499) </span>
								505-62-75 
							</div>
						</div><!-- /.header__phones -->
						<div class="header__links col-lg-6">
							<a class="header__link">
								<img src="img/callback.png" alt="Обратный звонок" class="header__callback-icon">
								<span class="text text_xsmall text_lightgrey">Обратный звонок</span>
							</a>
							<a class="header__link">
								<img src="img/login.png" alt="Вход для дилеров" class="header__login-icon">
								<span class="text text_xsmall text_lightgrey">Вход для дилеров</span>
							</a>
						</div><!-- /.header__links -->
					</div><!-- /.row -->
				</div><!-- /.container -->
			</div><!-- /.header__top -->
			<div class="header__main">
				<div class="container">
					<div class="row">
						<div class="header_logo col-lg-2">
							<img src="img/logo.png" alt="АО «ЮМП»">
						</div>
						<nav class="topmenu col-lg-9">
							<ul class="topmenu__list">
								<li class="topmenu__item">
									<a href="" class="topmenu__link">Компания</a>
								</li>
								<li class="topmenu__item">
									<a href="" class="topmenu__link">Продукция</a>
								</li>
								<li class="topmenu__item">
									<a href="" class="topmenu__link">Применение</a>
								</li>
								<li class="topmenu__item">
									<a href="" class="topmenu__link">Сервис</a>
								</li>
								<li class="topmenu__item">
									<a href="" class="topmenu__link">Партнёрам</a>
								</li>
								<li class="topmenu__item">
									<a href="" class="topmenu__link">Контакты</a>
								</li>
							</ul>
						</nav>
						<div class="search col-lg-1">
							<img src="img/search.png" alt="Поиск по сайту">
						</div>
					</div><!-- /.row -->
				</div><!-- /.container -->
			</div><!-- /.header__main -->
		</header>

		<main class="main">
			<div class="container">
				<div class="text">
					Контент
				</div>
			</div>
		</main>

		<footer class="footer">
			<div class="container">
				<div class="text">
					Подвал
				</div>
			</div>
		</footer>

	</div><!-- /.pagewrapper -->
	
	<script src="js/custom.js"></script>
</body>
</html>
